<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wicax</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('arkaplan.gif') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .social-links a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      text-shadow: 1px 1px 2px #000;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* Kar yağma efekti */
    .snowflake {
      position: absolute;
      top: -14px;
      color: white;
      font-size: 24px;
      user-select: none;
      z-index: 9999;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<body>
  <h1>Wicax</h1>

  <div class="social-links">
    <a href="https://discord.gg/s4hbXGgc" target="_blank">Discord</a>
    <a href="https://steamcommunity.com/id/wiccaxx/" target="_blank">Steam</a>
    <a href="https://www.instagram.com/ygitwx?igsh=MXVzYmVoZGN2dG5vNw==" target="_blank">Instagram</a>
    <a href="nss" target="_blank">TikTok</a>
  </div>

  <script>
    // Basit kar yağma efekti
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.innerHTML = '❄';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflake, 200);
  </script>

</body>
</html>
